apiVersion: apps/v1
kind: Deployment
metadata:
  name: connected-car-command
  labels:
    app: connected-car-command
    tier: backend
    cqrs: command
spec:
  replicas: 1
  selector:
    matchLabels:
      app: connected-car-command
  template:
    metadata:
      labels:
        app: connected-car-command
        tier: backend
        cqrs: command
    spec:
      containers:
        - name: command-api
          image: your-docker-id/connected-car-command:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: MONGO_URI
              value: mongodb://mongo:27017/car_db
            - name: MONGO_DB
              value: car_db
            - name: MONGO_COLLECTION
              value: car_logs
            - name: KAFKA_BROKERS
              value: kafka:9092
            - name: KAFKA_TOPIC
              value: car.telemetry.events
            - name: KAFKA_ENABLED
              value: "true"
            - name: KAFKA_SEND_TIMEOUT_SECONDS
              value: "3"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: connected-car-command-svc
  labels:
    app: connected-car-command
spec:
  type: NodePort
  selector:
    app: connected-car-command
  ports:
    - name: http
      port: 80
      targetPort: 8000
      nodePort: 30002
